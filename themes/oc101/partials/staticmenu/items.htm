{% for item in items if not item.viewBag.isHidden %}
    <li role="menuitem" class="{{ item.viewBag.cssClass }}">
        {% if item.url %}
            <a class="p-3 block hover:text-teal-600 {{ item.isActive ? 'underline' : '' }}" href="{{ item.url }}" {{ item.viewBag.isExternal ? 'target="_blank"' }}>
                {{ item.title }}
            </a>
        {% else %}
            <span>{{ item.title }}</span>
        {% endif %}

        {% if item.items %}
            <ul>{% partial __SELF__ ~ "::items" items=item.items %}</ul>
        {% endif %}
    </li>
{% endfor %}
